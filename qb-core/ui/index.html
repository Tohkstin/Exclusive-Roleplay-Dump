<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
            rel="stylesheet"
        />
        <link href="css/main.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/drawtext.css" />
        <script
            src="https://kit.fontawesome.com/6b31574da1.js"
            crossorigin="anonymous"
        ></script>
        <script
            type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"
        ></script>
        <script src="js/notification.js" type="text/javascript"></script>
        <script src="js/drawtext.js" type="text/javascript"></script>
        <script src="js/healthstatus.js" type="text/javascript"></script>
        <title>BZCore notification system</title>
    </head>
    <body style="font-family: 'Montserrat', sans-serif">
        <div id="status-indicator"></div>
        <div class="status-notification">
            <div class="status-content">
                <span class="status-title"></span>
                <span class="status-text"></span>
            </div>
        </div>

        <div class="billboard">
            <div class="billboard-content">
                <span class="billboard-title">Announcement</span>
                <span class="billboard-text"></span>
            </div>
        </div>
        <div class="div-wrap">
            <div class="notify-wrap"></div>
        </div>
        <div id="draw-text">
            <div id="draw-text-content"></div>
        </div>
    </body>
</html>
